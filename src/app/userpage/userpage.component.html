<h3 class="userpage_title">USER PAGE DETAILS{{ email }}</h3>
<div class="userpage">
  <ng-container *ngFor="let application of applications">
    {{ application.applicationStatus }}
    {{ application.downPayment }}
    {{ application.euriborTerm }}

    {{ application.loanTerm }}
    {{ application.paymentScheduleType }}
    {{ application.realEstateAddress }}
    {{ application.realEstatePrice }}
  </ng-container>

  <div></div>
</div>
