<h3 class="userpage_title">USER PAGE DETAILS{{ email }}</h3>
<div class="userpage">
  <div *ngFor="let application of applications">
    <p>{{ application.email }}</p>
    <p>{{ application.firstName }}</p>
    <p>{{ application.downPayment }}</p>
    <p>{{ application.address }}</p>
    <p>{{ application.monthlyIncome }}</p>
    <p>{{ application.coApplicantEmail }}</p>
  </div>
</div>
