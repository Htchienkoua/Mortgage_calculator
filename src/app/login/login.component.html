<div class="container">
  <mat-card class="login-card">
    <h2 class="login-title">{{showLogin ? "Login" : "Register"}}</h2>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field *ngIf="showLogin == false" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="loginForm.get('firstName').hasError('required')">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="showLogin == false" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="loginForm.get('lastName').hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <p class="switch" (click)="toggleView()">
          {{showLogin ? "Do not have an account?" : "Already have an account?"}}
          <span>{{showLogin ? "Register Here" : "Login Here"}}</span>
        </p>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">{{showLogin ? "Login" :
          "Register"}}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<!-- first name, surname, email, password -->
