<div class ="container">
    <mat-card class="login-card">
    <mat-card-title class="login-title"><h2>User Login</h2></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
<mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error></mat-form-field>
      
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      </form>      
    </mat-card-content>
  </mat-card>
</div>
