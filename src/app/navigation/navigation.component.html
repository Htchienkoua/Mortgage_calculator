<nav class="nav">
  <img *ngIf="!isBurger" src="../../assets/images/bank.png" alt="home icon" routerLink="/" class="image" />
  <div class="full-container">
    <div class="nav-left">
      <ul class="link-container">
        <li>
          <a routerLink="/monthly-payment" routerLinkActive="active" ariaCurrentWhenActive="page">Monthly Payment</a>
        </li>
        <li>
          <a routerLink="/maximum-loan" routerLinkActive="active" ariaCurrentWhenActive="page">Max Loan</a>
        </li>
      </ul>
    </div>
    <ul class="nav-right" *ngIf="!userLoggedIn && !adminLoggedIn">
      <li>
        <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="login-link">Login</a>
      </li>
    </ul>
    <div class="nav-right" *ngIf="userLoggedIn">
      <ul>
        <li>
          <a ariaCurrentWhenActive="page" routerLink="/user-page" routerLinkActive="active" class="login-link">My
            profile</a>
        </li>
      </ul>
      <ul>
        <li>
          <a ariaCurrentWhenActive="page" (click)="logout()" class="login-link">Logout</a>
        </li>
      </ul>
    </div>
    <div class="nav-right" *ngIf="adminLoggedIn">
      <ul>
        <li>
          <a ariaCurrentWhenActive="page" routerLink="/admin-page" routerLinkActive="active" class="login-link">Admin
            Dash</a>
        </li>
      </ul>
      <ul>
        <li>
          <a ariaCurrentWhenActive="page" (click)="logout()" class="login-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="burger-menu">
    <img *ngIf="!isBurger" src="../../assets/images/burger.png" alt="burger icon" class="burger-icon"
      (click)="toggleBurger()" />
    <img class="burger-icon cross-icon" *ngIf="isBurger" src="../../assets/images/cross.png" alt="cross icon"
      (click)="toggleBurger()" />
    <div *ngIf="isBurger" class="overlay-blur" (click)="burgerFalse()">
      <div class="overlay">
        <ul class="burger-list">
          <li>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              ariaCurrentWhenActive="page" (click)="burgerFalse()">HOME</a>
          </li>
          <li>
            <a routerLink="/monthly-payment" routerLinkActive="active" ariaCurrentWhenActive="page"
              (click)="burgerFalse()">Monthly Loan</a>
          </li>
          <li>
            <a routerLink="/maximum-loan" routerLinkActive="active" ariaCurrentWhenActive="page"
              (click)="burgerFalse()">Max Loan</a>
          </li>
          <li *ngIf="!userLoggedIn && !adminLoggedIn">
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page"
              (click)="burgerFalse()">LOGIN</a>
          </li>
          <li *ngIf="userLoggedIn">
            <a routerLink="/user-page" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="burgerFalse()">My
              profile</a>
          </li>
          <li *ngIf="adminLoggedIn">
            <a routerLink="/admin-page" routerLinkActive="active" ariaCurrentWhenActive="page"
              (click)="burgerFalse()">Admin Dash</a>
          </li>
          <li *ngIf="userLoggedIn || adminLoggedIn">
            <a ariaCurrentWhenActive="page" (click)="burgerFalse(); logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
